<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Portfolio Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💎 Sentient Portfolio Analyzer</h1>
    <p class="tagline">Check your Web3 holdings & get Dobby’s AI investment advice.</p>

    <input 
      type="text" 
      id="wallet" 
      placeholder="Enter your wallet address (0x...)" 
      autocomplete="off"
    >
    <button id="analyze">Analyze Portfolio</button>

    <div id="loader" class="hidden">⏳ Fetching data...</div>
    <div id="output"></div>

    <div id="ai-section" class="hidden">
      <h2>🤖 Dobby’s Portfolio Advice</h2>
      <div id="ai-output">Analyzing...</div>
    </div>
  </div>

  <footer>
    <p>Built with ❤️ using Covalent API + Sentient Dobby AI</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
